<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tip calculator</title>
	<link rel="stylesheet" href="css/master.css">
	<script src="js/main.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="tip-calculator">
			<header>
				<h1>Tip calculator</h1>
				<hr>
			</header>

			<form onsubmit="return calculateTip()" method="POST">

				<p>How much was your bill?</p>
				<label for="bill">$</label>
				<input type="number" name="bill" id="billInput" required>

				<p>How was your service?</p>
				<select name="serviceRating" id="serviceRating" required>
					<option value="">Please select</option>
					<option value="30">Outstanding</option>
					<option value="20">Good</option>
					<option value="15">It was okay</option>
					<option value="10">Bad</option>
					<option value="5">Terrible</option>
				</select>

				<p>How many people are sharing the bill?</p>
				<input type="number" name="people" id="peopleInput"> 
				<label for="people">people</label>
				
				<input type="submit" id="submit" value="Calculate">

			</form>
			
			<section id="result">
				<h4>Tip Amount</h4>
				<div id="amount">
					
				</div>
			</section>
		</div>
	</div>
</body>
</html>
